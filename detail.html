<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="productDetail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
    

    </style>
</head>
<body>
    <header></header>
    <div class="product"></div>
    <div class="promisebox"></div>
    <footer></footer>

    <script>
        let productinfo=JSON.parse(localStorage.getItem('productinfo'));
        let product=document.querySelector('.product')

        if(productinfo){
            document.querySelector('header').innerHTML=productinfo.headercontent;
            product.innerHTML=productinfo.itemcontent+`<div class=btnbox>
                <button>Add to Cart</button>
                <button>Buy Now </button></div>`;
            document.querySelector('.promisebox').innerHTML=productinfo.promisecontent;
            document.querySelector('footer').innerHTML=productinfo.footercontent;
        }
        else{
            document.querySelector('.product').innerHTML='no info about the product';
            
        }
    </script>
</body>
</html>
